<form id="frmEdit" name="EditFrom" novalidate="">
   <div>
      <label>Make:</label>
      <input type="text" ng-model="car.make"/>
      <span> {{car.make}} </span>
   </div>
      <div>
      <label>Model:</label>
      <input type="text" ng-model="car.model"/>
      <span> {{car.model}} </span>
   </div>
      <div>
      <label>Year:</label>
      <Select>
         <option value="2010">2010</option>
         <option value="2011">2011</option>
         <option value="2012">2012</option>
         <option value="2013">2013</option>
         <option value="2014">2014</option>
      </Select>
   </div>
      <div>
      <label>Price:</label>
      <input type="number" ng-model="car.price"/>
      <span> {{car.price | currency}} </span>
   </div>
   </form>
